<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
    <title>Document</title>
</head>

<body>

    <!-- FORM -->

    <div class="container">

        <div class="container row my-3">
            <div class="container col-6">
                <label for="First" class="form-label"><b>FirstName</b></label>
                <input type="text" class="form-control" id="First" placeholder="Enter Name">
            </div>
            <div class="container col-6">
                <label for="Surname" class="form-label"><b>LastName</b></label>
                <input type="text" class="form-control" id="Surname" placeholder="Enter Surname">
            </div>
        </div>
        <div class="container row">
            <div class="container col-6">
                <label for="Email" class="form-label"><b>Email</b></label>
                <input type="email" class="form-control" id="Email" placeholder="example@gmail.com">
            </div>
            <div class="container col-6">
                <label for="Contact" class="form-label"><b>Contact</b></label>
                <input type="text" class="form-control" id="Contact" placeholder="+91(IN)">
            </div>
        </div>
        <div class="container d-grid my-3">
            <button class="btn btn-primary" id="Add">ADD</button>
        </div>
    </div>

    <!-- TABLE -->
    <div class="container">
        <table class="table table-bordered" id="person">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>ContactNo</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script>
    </script>

</body>

</html>
